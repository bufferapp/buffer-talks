---
layout: default
title: Buffer Talks
---
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <small>
                {{ post.date | date_to_string }}
            </small>
            <a href="{{ site.baseurl }}{{post.url}}">
              <h2 class="post-title">{{ post.title }}</h1>
            </a>
            <p>
              {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
              &raquo;
              <a href="{{ site.baseurl }}{{post.url}}">view slides</a>
            </p>
            {% unless forloop.last %}
                <div class="divider">&bull;</div>
            {% endunless %}
        </li>
    {% endfor %}
</ul>
